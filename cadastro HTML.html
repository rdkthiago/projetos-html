<body class="body-cadastro">
    <header>
        <div>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="index.html">Portal de Filmes</a>
                      </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <form class="formulario-cadastro" id="formulariocadastro">
        <h2>Cadastre-se</h2>
        <i class="far fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Seu email" data-min-length="3"/>
        <i class="fas fa-lock"></i>
        <input type="password" id="senha" name="senha" placeholder="Sua senha"/>
        <i class="fas fa-lock"></i>
        <input type="password" id="senhac" name="confsenha" placeholder="Comfirmar senha"/>
        <input class="botaologin" id="botaocadastro" type="submit" name="acao" value="Cadastrar-se" onclick="registrar();"/>
        <a href="login.html">Já possui cadastro ? Faça seu login aqui.</a>
    </form>
    <script src="login.js"></script>
</body>
